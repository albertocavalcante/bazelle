name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            name: linux-amd64
          - os: macos-14
            name: darwin-arm64

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Setup Bazelisk
        uses: bazel-contrib/setup-bazel@e8776f58fb6a6e9055cbaf1b38c52ccc5247e9c4  # 0.14.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Build all targets
        run: bazel build //...

      - name: Run tests
        run: bazel test //...

  buildifier:
    runs-on: ubuntu-24.04
    name: Lint (Buildifier)
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Setup Bazelisk
        uses: bazel-contrib/setup-bazel@e8776f58fb6a6e9055cbaf1b38c52ccc5247e9c4  # 0.14.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}-lint
          repository-cache: true

      - name: Check BUILD files formatting
        run: |
          bazel run @buildifier_prebuilt//:buildifier -- -mode=check -lint=warn -r .
        continue-on-error: true

  actionlint:
    runs-on: ubuntu-24.04
    name: Lint (Actions)
    timeout-minutes: 5
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Run actionlint
        uses: reviewdog/action-actionlint@83e4ed25b168066ad8f62f5afbb29ebd8641d982 # v1.69.1
        with:
          fail_level: error
          filter_mode: nofilter
          reporter: github-pr-review

