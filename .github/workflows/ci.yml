name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            name: linux-amd64
          - os: macos-14
            name: darwin-arm64

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Setup Bazelisk
        uses: bazel-contrib/setup-bazel@77a1d3d18379c7cb0a7e3b9fcaaa4d94f1029763 # 0.18.0
        with:
          bazelisk-cache: true
          external-cache: true

      - name: Build all targets
        run: bazel build //...

      - name: Run tests
        run: bazel test //...

  buildifier:
    runs-on: ubuntu-24.04
    name: Lint (Buildifier)
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Setup Bazelisk
        uses: bazel-contrib/setup-bazel@77a1d3d18379c7cb0a7e3b9fcaaa4d94f1029763 # 0.18.0
        with:
          bazelisk-cache: true
          external-cache: true

      - name: Check BUILD files formatting
        run: |
          bazel run @buildifier_prebuilt//:buildifier -- -mode=check -lint=warn -r .
        continue-on-error: true

  actionlint:
    runs-on: ubuntu-24.04
    name: Lint (Actions)
    timeout-minutes: 5
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Run actionlint
        uses: reviewdog/action-actionlint@2a3d15f30203210ae8cc1d5436cdcdf6992dec5b # v1.70.0
        with:
          fail_level: error
          filter_mode: nofilter
          reporter: github-pr-review

  vscode-extension:
    runs-on: ubuntu-24.04
    name: VSCode Extension
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: editors/code
        run: bun install --frozen-lockfile

      - name: Type check
        working-directory: editors/code
        run: bun run typecheck

      - name: Lint
        working-directory: editors/code
        run: bun run lint

      - name: Format check
        working-directory: editors/code
        run: bun run format:check

      - name: Build
        working-directory: editors/code
        run: bun run build:prod

      - name: Package extension
        working-directory: editors/code
        run: bun run package

