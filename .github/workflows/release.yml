name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-binary:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            name: linux-amd64
          - os: ubuntu-24.04-arm
            name: linux-arm64
          - os: macos-14
            name: darwin-arm64
          - os: windows-2022
            name: windows-amd64

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Setup Bazelisk
        uses: bazel-contrib/setup-bazel@e8776f58fb6a6e9055cbaf1b38c52ccc5247e9c4 # 0.14.0
        with:
          bazelisk-cache: true
          external-cache: true

      - name: Build
        run: bazel build //cmd/bazelle --config=ci

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp bazel-bin/cmd/bazelle/bazelle_/bazelle dist/bazelle
          chmod +x dist/bazelle
          cd dist
          tar -czvf bazelle-${{ matrix.name }}.tar.gz bazelle
          shasum -a 256 bazelle-${{ matrix.name }}.tar.gz > bazelle-${{ matrix.name }}.tar.gz.sha256
          rm bazelle

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "bazel-bin/cmd/bazelle/bazelle_/bazelle.exe" -Destination "dist/"
          Set-Location dist
          Compress-Archive -Path "bazelle.exe" -DestinationPath "bazelle-${{ matrix.name }}.zip"
          $hash = (Get-FileHash -Algorithm SHA256 "bazelle-${{ matrix.name }}.zip").Hash.ToLower()
          "$hash  bazelle-${{ matrix.name }}.zip" | Out-File -Encoding ASCII "bazelle-${{ matrix.name }}.zip.sha256"
          Remove-Item "bazelle.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: binary-${{ matrix.name }}
          path: dist/bazelle-${{ matrix.name }}.*
          if-no-files-found: error
          retention-days: 7

      # Raw binary for vsix
      - name: Prepare raw binary (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p bin/${{ matrix.name }}
          cp bazel-bin/cmd/bazelle/bazelle_/bazelle bin/${{ matrix.name }}/bazelle
          chmod +x bin/${{ matrix.name }}/bazelle

      - name: Prepare raw binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "bin/${{ matrix.name }}"
          Copy-Item "bazel-bin/cmd/bazelle/bazelle_/bazelle.exe" -Destination "bin/${{ matrix.name }}/"

      - name: Upload raw binary
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: bin-${{ matrix.name }}
          path: bin/
          if-no-files-found: error
          retention-days: 1

  build-vscode:
    needs: build-binary
    runs-on: ubuntu-24.04
    name: Build VSCode Extension
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Download all binaries
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          pattern: bin-*
          path: editors/code/bin
          merge-multiple: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: editors/code
        run: bun install --frozen-lockfile

      - name: Run checks
        working-directory: editors/code
        run: bun run check

      - name: Build
        working-directory: editors/code
        run: bun run build:prod

      - name: Update version
        working-directory: editors/code
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          jq ".version = \"${VERSION}\"" package.json > tmp.json
          mv tmp.json package.json

      - name: Package
        working-directory: editors/code
        run: bun run package

      - name: Rename
        working-directory: editors/code
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mv *.vsix "bazelle-${VERSION}.vsix"
          sha256sum "bazelle-${VERSION}.vsix" > "bazelle-${VERSION}.vsix.sha256"

      - name: Upload
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: vscode-extension
          path: |
            editors/code/bazelle-*.vsix
            editors/code/bazelle-*.vsix.sha256
          if-no-files-found: error
          retention-days: 7

  release:
    needs: [build-binary, build-vscode]
    runs-on: ubuntu-24.04
    name: Create Release
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Download artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          path: artifacts

      - name: Flatten
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.vsix" -o -name "*.sha256" \) ! -path "*/bin-*/*" -exec cp {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
          generate_release_notes: true
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
