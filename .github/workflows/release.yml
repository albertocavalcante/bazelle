name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: linux-amd64
            artifact: bazelle-linux-amd64
          - os: macos-14
            name: darwin-arm64
            artifact: bazelle-darwin-arm64

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1
        with:
          persist-credentials: false

      - name: Setup Bazelisk
        uses: bazel-contrib/setup-bazel@e8776f58fb6a6e9055cbaf1b38c52ccc5247e9c4  # 0.14.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Build bazelle binary
        run: bazel build //cmd/bazelle --config=ci

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp bazel-bin/cmd/bazelle/bazelle_/bazelle dist/bazelle
          chmod +x dist/bazelle
          cd dist
          tar -czvf ${{ matrix.artifact }}.tar.gz bazelle
          shasum -a 256 ${{ matrix.artifact }}.tar.gz > ${{ matrix.artifact }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: ${{ matrix.artifact }}
          path: |
            dist/${{ matrix.artifact }}.tar.gz
            dist/${{ matrix.artifact }}.tar.gz.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    name: Create Release
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1
        with:
          persist-credentials: false

      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4.3.0
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2.5.0
        with:
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.sha256
