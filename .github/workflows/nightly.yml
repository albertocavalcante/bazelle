name: Nightly

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      force:
        description: "Force build even if no changes"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

env:
  BINARY_NAME: bazelle

jobs:
  check-changes:
    runs-on: ubuntu-24.04
    name: Check for Changes
    timeout-minutes: 5
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      short_sha: ${{ steps.check.outputs.short_sha }}
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Check for changes
        id: check
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "short_sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"

          if [ "${{ inputs.force }}" == "true" ]; then
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            echo "Force build requested"
            exit 0
          fi

          if git rev-parse nightly >/dev/null 2>&1; then
            NIGHTLY_SHA=$(git rev-parse nightly)
            HEAD_SHA=$(git rev-parse HEAD)
            if [ "$NIGHTLY_SHA" == "$HEAD_SHA" ]; then
              echo "should_build=false" >> "$GITHUB_OUTPUT"
              echo "No changes since last nightly"
            else
              echo "should_build=true" >> "$GITHUB_OUTPUT"
              echo "Changes detected"
            fi
          else
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            echo "No previous nightly"
          fi

  build-binary:
    needs: check-changes
    if: needs.check-changes.outputs.should_build == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            name: linux-amd64
            goos: linux
            goarch: amd64
          - os: ubuntu-24.04-arm
            name: linux-arm64
            goos: linux
            goarch: arm64
          - os: macos-14
            name: darwin-arm64
            goos: darwin
            goarch: arm64
          - os: windows-2022
            name: windows-amd64
            goos: windows
            goarch: amd64
            ext: .exe

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Setup Bazelisk
        uses: bazel-contrib/setup-bazel@e8776f58fb6a6e9055cbaf1b38c52ccc5247e9c4 # 0.14.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}-${{ matrix.name }}
          repository-cache: true

      - name: Build
        run: bazel build //cmd/bazelle --config=ci

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp bazel-bin/cmd/bazelle/bazelle_/bazelle dist/bazelle
          chmod +x dist/bazelle
          cd dist
          tar -czvf bazelle-${{ matrix.name }}.tar.gz bazelle
          shasum -a 256 bazelle-${{ matrix.name }}.tar.gz > bazelle-${{ matrix.name }}.tar.gz.sha256
          rm bazelle

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "bazel-bin/cmd/bazelle/bazelle_/bazelle.exe" -Destination "dist/"
          Set-Location dist
          Compress-Archive -Path "bazelle.exe" -DestinationPath "bazelle-${{ matrix.name }}.zip"
          $hash = (Get-FileHash -Algorithm SHA256 "bazelle-${{ matrix.name }}.zip").Hash.ToLower()
          "$hash  bazelle-${{ matrix.name }}.zip" | Out-File -Encoding ASCII "bazelle-${{ matrix.name }}.zip.sha256"
          Remove-Item "bazelle.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: binary-${{ matrix.name }}
          path: dist/bazelle-${{ matrix.name }}.*
          if-no-files-found: error
          retention-days: 3

      # Also upload raw binary for vsix bundling
      - name: Prepare raw binary (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p bin/${{ matrix.name }}
          cp bazel-bin/cmd/bazelle/bazelle_/bazelle bin/${{ matrix.name }}/bazelle
          chmod +x bin/${{ matrix.name }}/bazelle

      - name: Prepare raw binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "bin/${{ matrix.name }}"
          Copy-Item "bazel-bin/cmd/bazelle/bazelle_/bazelle.exe" -Destination "bin/${{ matrix.name }}/"

      - name: Upload raw binary
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: bin-${{ matrix.name }}
          path: bin/
          if-no-files-found: error
          retention-days: 1

  build-vscode:
    needs: [check-changes, build-binary]
    if: needs.check-changes.outputs.should_build == 'true'
    runs-on: ubuntu-24.04
    name: Build VSCode Extension
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Download all binaries
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          pattern: bin-*
          path: editors/code/bin
          merge-multiple: true

      - name: List bundled binaries
        run: find editors/code/bin -type f | head -20

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: editors/code
        run: bun install --frozen-lockfile

      - name: Run checks
        working-directory: editors/code
        run: bun run check

      - name: Build
        working-directory: editors/code
        run: bun run build:prod

      - name: Update version
        working-directory: editors/code
        run: |
          SHORT_SHA="${{ needs.check-changes.outputs.short_sha }}"
          DATE=$(date +%Y%m%d)
          jq ".version = \"0.1.0-nightly.${DATE}.${SHORT_SHA}\"" package.json > tmp.json
          mv tmp.json package.json

      - name: Package
        working-directory: editors/code
        run: bun run package

      - name: Rename and checksum
        working-directory: editors/code
        run: |
          mv *.vsix bazelle-nightly.vsix
          sha256sum bazelle-nightly.vsix > bazelle-nightly.vsix.sha256

      - name: Upload
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: vscode-extension
          path: |
            editors/code/bazelle-nightly.vsix
            editors/code/bazelle-nightly.vsix.sha256
          if-no-files-found: error
          retention-days: 3

  release:
    needs: [check-changes, build-binary, build-vscode]
    runs-on: ubuntu-24.04
    name: Create Release
    timeout-minutes: 15
    permissions:
      contents: write
    if: always() && needs.check-changes.outputs.should_build == 'true' && needs.build-binary.result == 'success'

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Download artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: artifacts

      - name: Flatten
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.vsix" -o -name "*.sha256" \) ! -path "*/bin-*/*" -exec cp {} release/ \;
          ls -la release/

      - name: Generate notes
        run: |
          cat > notes.md << 'EOF'
          ## Nightly Build

          **Commit:** `${{ needs.check-changes.outputs.short_sha }}`
          **Date:** $(date +%Y-%m-%d)

          Automated nightly build from `main`. May be unstable.

          ### CLI Installation

          ```bash
          # macOS (Apple Silicon)
          curl -fsSL https://github.com/albertocavalcante/bazelle/releases/download/nightly/bazelle-darwin-arm64.tar.gz | tar xz
          sudo mv bazelle /usr/local/bin/

          # Linux (x64)
          curl -fsSL https://github.com/albertocavalcante/bazelle/releases/download/nightly/bazelle-linux-amd64.tar.gz | tar xz
          sudo mv bazelle /usr/local/bin/

          # Windows (PowerShell)
          Invoke-WebRequest -Uri https://github.com/albertocavalcante/bazelle/releases/download/nightly/bazelle-windows-amd64.zip -OutFile bazelle.zip
          Expand-Archive bazelle.zip -DestinationPath .
          ```

          ### VSCode Extension

          ```bash
          curl -fsSLO https://github.com/albertocavalcante/bazelle/releases/download/nightly/bazelle-nightly.vsix
          code --install-extension bazelle-nightly.vsix
          ```

          ### Checksums
          ```
          EOF
          cat release/*.sha256 >> notes.md
          echo '```' >> notes.md

      - name: Delete old release
        run: |
          gh release delete nightly --yes || true
          git push origin :refs/tags/nightly || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: nightly
          name: Nightly Build
          draft: false
          prerelease: true
          body_path: notes.md
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
